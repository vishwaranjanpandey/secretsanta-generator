apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: santa-deployment
spec:
  selector:
    matchLabels:
      app: santa
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: santa
    spec:
      containers:
        - name: santa
          image: vishwaranjanpandey/santaapp:latest # Image that will be used to containers in the cluster
          imagePullPolicy: always
          ports:
            - containerPort: 8080 # The port that the container is running on in the cluster


---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: santa-ssvc
spec:
  selector:
    app: santa
  ports:
    - protocol: "TCP"
      port: 1234 # The port that the service is running on in the cluster
      targetPort: 32001 # The port exposed by the service
  type: LoadBalancer # type of the service.
